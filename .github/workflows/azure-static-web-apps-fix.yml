
name: Azure Static Web Apps CI/CD (remove tenant fragment)

on:
  push:
    branches: [ main, master ]
  # Uncomment if you also want PR builds:
  # pull_request:
  #   branches: [ main, master ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      # Setup Node for build (adjust version/commands if you use yarn)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Build
        run: |
          # If your repo uses yarn, replace with:
          #   yarn install --frozen-lockfile
          #   yarn build
          npm ci
          npm run build  # should produce /out

      # üîß Patch: remove bad tenant fragment from Azure Portal links
      # This ensures links like https://portal.azure.com/#@Go/... become https://portal.azure.com/...
      - name: Remove #@Go fragment from links
        run: |
          # Show what we are about to patch
          echo "Scanning built output for 'https://portal.azure.com/#@Go/'..."
          grep -R "https://portal.azure.com/#@Go/" -n out || true

          # Replace the bad fragment in common asset types
          find out -type f \( -name '*.html' -o -name '*.js' -o -name '*.json' -o -name '*.css' \) -print0 \
          | xargs -0 sed -i "s|https://portal.azure.com/#@Go/|https://portal.azure.com/|g"

          # Verify replacement
          echo "Verifying replacement..."
          grep -R "https://portal.azure.com/#@Go/" -n out && echo "‚ùå Still present" || echo "‚úÖ Fragment removed"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_GROUND_0C93FBB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"       # app source path
          api_location: ""        # set if you have an API
          output_location: "/out" # built output folder

  # Optional: close PR environments when PRs are closed
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_GROUND_0C93FBB03 }}
          action: "close"
